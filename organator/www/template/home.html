<ion-view cache-view="false" view-title="Organator">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button hide-back-button="true">
    </ion-nav-back-button>
  </ion-nav-bar>
		<ion-content has-header="true" padding="true">
                    <div class="row margin-bottom-10">
                        <img src="/img/icon.jpg" width="10%" class="col" height="auto">
                    </div>
					<div class="row margin-bottom-50">
						<div class="col">
							<h2 class="title">Organator</h2>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button class="button button-block button-positive" ng-click="hospital_clicked()">
								Hospital
							</button>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col">
							<button class="button button-block button-positive" ng-click="donor_clicked()">
								Donor
							</button>
						</div>
					</div>
		</ion-content>
		<ion-footer-bar class="bar-stable center">
			<button class="button button-clear button-positive title" ng-click="why_donate()">
				Why donate organ?
			</button>
		</ion-footer-bar>


</ion-view>
