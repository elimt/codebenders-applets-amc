<!-- remote file: error-messages.html -->
<!--the correct error message willbe displayed according to the type of error object that ng-messages evaluates to
NOTE: only generic error messages are inside this html file. More specific ones are included in their corresponding html pages--> 

<div class="form-error" ng-message="required">Blank field</div><!--form-error is a css class-->
<div class="form-error" ng-message="minlength">Entry is too short (Please enter a miminum of 1 character)</div>
<div class="form-error" ng-message="maxlength">Entry is too long (Please enter a maximum of 30 characters)</div>
<div class="form-error" ng-message="date">Please enter a valid date (yyyy-mm-dd)</div>
<div class="form-error" ng-message="email">Please enter a valid email address</div>
<div class="form-error" ng-message="numfmt">Please enter a valid number</div>
