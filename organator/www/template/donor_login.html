<ion-view cache-view="false" view-title="Donor">
	<ion-content class="padding">
		<div class="row margin-bottom-30">
            <div class="col">
                <!-- <span class="row margin-bottom-10">
										<img src="/img/icon.jpg" width="5px" class="col">
								</span> -->
            </div>
        </div>
		<div class="list list-inset">
         <label class="item item-input"  
   ng-class="{ 'has-error' : signinForm.username.$invalid}">
<span class="input-label">Username</span>  
<input type="text"  
   name="username"
   ng-model="user.username" 
   ng-minlength="5" 
   ng-maxlength="10" 
   required>
</label>

<div class="form-errors" ng-messages="signinForm.username.$error" ng-messages-include="templates/form-errors.html">  
<div class="form-error" ng-message="maxlength">This field is must be less than 10 characters</div>  
</div> 

          <label class="item item-input"  
   ng-class="{ 'has-error-lr' : signinForm.password.$invalid  && signinForm.$submitted, 'valid-lr' : signinForm.password.$valid  && signinForm.$submitted}">
  <span class="input-label">Password</span>
  <input type="password"
   name="password"
   ng-model="user.password" 
   ng-minlength="5" 
   ng-maxlength="25"
   required>
</label>  
<div class="form-errors"  
   ng-show="signinForm.password.$error && signinForm.$submitted"
   ng-messages="signinForm.password.$error"
   ng-messages-include="templates/form-errors.html">
</div>

		<ion-checkbox ng-model="filter.blue">Remember Me</ion-checkbox>
	</div>
		<div class="row">
            <button class="button button-full button-positive" ng-click="auth_true()">
              Sign In
            </button>
		</div>

        <div class="row">
            <button class="button button-full button-clear button-positive title" ng-click="forgot_password()">
				Forget Password?
			</button>
        </div>

		<h3>OR</h3>
		<div class="row">
            <button class="button button-block button-balanced" ng-click="auth_true()">
              Sign In With Medical Id
            </button>
		</div>
	</ion-content>
	<ion-footer-bar class="bar-stable center">
		<div>
		<button class="button button-clear button-positive title" ng-click="new_user_clicked()">
				New User?
			</button>
			</div>
	</ion-footer-bar>
</ion-view>
