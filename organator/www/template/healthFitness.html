<ion-view title="Health &amp; Fitness">
    <ion-content ng-controller="healthFitnessCtrl" class="has-header">
        <h3>Welcome to Health & Fitness News</h3>
        <div class= "list">
            <a ng-repeat="item in nodes" class="item" ng-click="browse(item.node.link)">
                <b>{{item.node.title}}</b><br>
                <span ng-bind-html="item.node.summary"></span>
            </a>
        </div>
    </ion-content>
</ion-view>
